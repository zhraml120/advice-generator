<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.4/axios.min.js" integrity="sha512-Th6RhKVKcUO1NdowoioG5HrNgi4JzStsjpwheSR+nWcDIVO4Wv6E6D14o/46EqqDsLSca/rcMD1a3OLyPkexAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <!-- Advice #Advice ID goes here -->

  <!-- "Advice text goes here" -->
  <div class="container">
    <span>ADVICE #117</span>
    <blockquote id="app">{{message}}</blockquote>
    <img src="./images/pattern-divider-desktop.svg" alt="" class="pattern">
    <button onclick="refresh()"><img src="./images/icon-dice.svg" alt="dice"></button>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>

<script>
  function refresh() {
    location.reload();
  }
</script>

<script>
  const { createApp } = Vue
  createApp({
    data() {
      return {
        message: null,
        error:null
      }
    },
    mounted(){
      // axios.get('https://api.adviceslip.com/advice').then(response => (this.message = response))
      axios({
        method: "get",
        url: "https://api.adviceslip.com/advice",
      }).then((response) => {
        this.message = response.data.slip.advice;
      }).catch((err) => console.log(err));
    }
  }).mount('#app')
</script>
